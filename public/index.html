<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
  <title>Heliantys</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
  <style>
    html, body { height: 100%; overflow: hidden; }
    .kiosk-cards {
      display: flex;
      flex-direction: column;
      gap: 32px;
      padding: 0 20px;
      margin: 36px 0 36px 0;
      opacity: 1;
    }
    .kiosk-card {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 28px;
      box-shadow: 0 4px 24px 0 rgba(23,98,74,0.10);
      padding: 28px 28px 28px 24px;
      gap: 22px;
      position: relative;
      cursor: pointer;
      transition: box-shadow 0.15s, background 0.15s;
      opacity: 0;
      transform: translateY(40px);
      animation: card-fade-in 0.7s cubic-bezier(.4,1.4,.6,1) forwards;
    }
    .kiosk-card.animated {
      opacity: 1;
      transform: translateY(0);
    }
    @keyframes card-fade-in {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .kiosk-card:active {
      background: #f7f8fa;
      box-shadow: 0 2px 8px 0 rgba(23,98,74,0.08);
    }
    .kiosk-card-img {
      width: 128px;
      height: 128px;
      flex-shrink: 0;
      margin-right: 8px;
      object-fit: contain;
    }
    .kiosk-card-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .kiosk-card-content h2 {
      font-size: 1.25rem;
      font-weight: 800;
      margin: 0 0 2px 0;
      font-family: 'Raleway', Arial, sans-serif;
    }
    .kiosk-card-content p {
      font-size: 1.02rem;
      margin: 0;
      font-family: 'Raleway', Arial, sans-serif;
      font-weight: 400;
    }
    .kiosk-card-btn {
      background: #17624a;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      box-shadow: 0 2px 8px 0 rgba(23,98,74,0.10);
      position: absolute;
      right: 24px;
      top: 50%;
      transform: translateY(-50%);
      transition: background 0.1s;
      cursor: pointer;
    }
    .kiosk-card-btn:active {
      background: #1ec98b;
    }
    @media (max-width: 600px) {
      .kiosk-cards { gap: 18px; padding: 0 6px; margin: 18px 0 18px 0; }
      .kiosk-card { padding: 16px 12px 16px 10px; border-radius: 16px; gap: 10px; }
      .kiosk-card-img { width: 80px; height: 80px; margin-right: 4px; }
      .kiosk-card-content h2 { font-size: 1.05rem; }
      .kiosk-card-content p { font-size: 0.92rem; }
      .kiosk-card-btn { width: 36px; height: 36px; right: 10px; }
    }
    .kiosk-footer {
      text-align: center;
      color: #888;
      font-size: 1.15rem;
      margin-top: 32px;
      margin-bottom: 12px;
      letter-spacing: 1px;
    }
    .kiosk-footer {
      font-size: 0.78rem;
      color: #aaa;
      margin-top: 32px;
      margin-bottom: 12px;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="kiosk-container">
    <h1 class="kiosk-title">Heliantys</h1>
    <div class="kiosk-cards">
      <div class="kiosk-card guide" onclick="navigate('guide.html')">
        <img src="assets/heliantys-note.webp" alt="Guide Personnel" class="kiosk-card-img" />
        <div class="kiosk-card-content">
          <h2>Guide Personnel</h2>
          <p>Posez vos questions et obtenez des recommandations personnalisées</p>
        </div>
        <button class="kiosk-card-btn"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg></button>
      </div>
      <div class="kiosk-card scan" onclick="navigate('scanner.html')">
        <img src="assets/heliantys-scan.webp" alt="Scanner un produit" class="kiosk-card-img" />
        <div class="kiosk-card-content">
          <h2>Scanner un produit</h2>
          <p>Analysez des produits et découvrez leur composition</p>
        </div>
        <button class="kiosk-card-btn"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg></button>
      </div>
      <div class="kiosk-card recettes" onclick="navigate('recettes.html')">
        <img src="assets/heliantys-recipe.webp" alt="Recettes" class="kiosk-card-img" />
        <div class="kiosk-card-content">
          <h2>Recettes</h2>
          <p>Découvrez des idées de recettes saines et savoureuses</p>
        </div>
        <button class="kiosk-card-btn"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg></button>
      </div>
    </div>
    <footer class="kiosk-footer">&copy; 2025 Laboratoire Heliantys</footer>
  </div>
  <script src="../src/renderer/home.js"></script>
  <script>
    // Animate cards on load with a staggered effect
    window.addEventListener('DOMContentLoaded', () => {
      const cards = document.querySelectorAll('.kiosk-card');
      cards.forEach((card, i) => {
        setTimeout(() => {
          card.classList.add('animated');
        }, 120 * i);
      });
    });
  </script>
</body>
</html>
